


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <title>Bootstrap Simple Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        	body {
        		color: #fff;
        		background: #63738a;
        		font-family: 'Roboto', sans-serif;
        	}
            .form-control{
        		height: 40px;
        		box-shadow: none;
        		color: #969fa4;
        	}
        	.form-control:focus{
        		border-color: #5cb85c;
        	}
            .form-control, .btn{
                border-radius: 3px;
            }
        	.signup-form{
        		width: 400px;
        		margin: 0 auto;
        		padding: 30px 0;
        	}
        	.signup-form h2{
        		color: #636363;
                margin: 0 0 15px;
        		position: relative;
        		text-align: center;
            }
        	.signup-form h2:before, .signup-form h2:after{
        		content: "";
        		height: 2px;
        		width: 30%;
        		background: #d4d4d4;
        		position: absolute;
        		top: 50%;
        		z-index: 2;
        	}
        	.signup-form h2:before{
        		left: 0;
        	}
        	.signup-form h2:after{
        		right: 0;
        	}
            .signup-form .hint-text{
        		color: #999;
        		margin-bottom: 30px;
        		text-align: center;
        	}
            .signup-form form{
        		color: #999;
        		border-radius: 3px;
            	margin-bottom: 15px;
                background: #f2f3f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
        	.signup-form .form-group{
        		margin-bottom: 20px;
        	}
        	.signup-form input[type="checkbox"]{
        		margin-top: 3px;
        	}
        	.signup-form .btn{
                font-size: 16px;
                font-weight: bold;
        		min-width: 140px;
                outline: none !important;
            }
        	.signup-form .row div:first-child{
        		padding-right: 10px;
        	}
        	.signup-form .row div:last-child{
        		padding-left: 10px;
        	}
            .signup-form a{
        		color: #fff;
        		text-decoration: underline;
        	}
            .signup-form a:hover{
        		text-decoration: none;
        	}
        	.signup-form form a{
        		color: #5cb85c;
        		text-decoration: none;
        	}
        	.signup-form form a:hover{
        		text-decoration: underline;
        	}
        </style>
    </head>
    <body>
        <div class="signup-form">
            <form enctype="multipart/form-data" method="post">

                {% csrf_token %}
                <h2>Inscription</h2>
                <p class="hint-text">Cr√©ez votre compte en moins de 30 secondes </p>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">{{ user_form.first_name }}</div>
                        <div class="col-xs-6">{{ user_form.last_name }}</div>
                    </div>
                </div>

                <div class="form-group">
                     {{ user_form.email }}
                </div>


                    <div class="form-group">
                            {{ profile_form.photo_profil }}
                    </div>

                <div class="form-group">
                    {{ user_form.password }}
                </div>


                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" required="required"> J'accepte <a href="#">les conditions </a>  <a href="#">d'utilisation</a></label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Inscription">
                </div>
            </form>

        </div>
    </body>
</html>
