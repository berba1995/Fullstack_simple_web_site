<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-2.1.3.js"
      integrity="sha256-goy7ystDD5xbXSf+kwL4eV6zOPJCEBD1FBiCElIm+U8="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>

        <ul class="nav navbar-nav">
{# Django Acceuil / Enregistrement /connexion#}
          <li><a class="navbar-brand" href="{% url 'index' %}">Acceuil</a></li>

          {# Some logic on what to display for last item#}
          {% if user.is_authenticated or registered %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'user_login' %}">Login</a></li>
          {% endif %}
</ul>
</div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>

</html>
